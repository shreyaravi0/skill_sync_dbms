<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSync â€” Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
  <h1>SkillSync</h1>
  <div class="top-right">
    <span id="userDisplay"></span>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<div class="container">

  <!-- Profile -->
  <div class="card">
    <h2>My Profile</h2>
    <ul id="profileList"></ul>
  </div>

  <!-- Skills -->
  <div class="card">
    <h2>My Skills</h2>
    <ul id="userSkillsList"></ul>
    <select id="skillDropdown"></select>
    <button id="addSkillBtn" class="btn primary-btn">Add Skill</button>
  </div>

  <!-- Matching -->
  <div class="card">
    <h2>Mentorship Matching</h2>

    <label>Select role:</label>
    <select id="matchRoleDropdown">
      <option value="mentor">Mentor</option>
      <option value="mentee">Mentee</option>
    </select>

    <button class="btn primary-btn" onclick="findMatches()">Find Matches</button>
    <ul id="matchResult"></ul>
  </div>

  <!-- Mentorships -->
  <div class="card">
    <h2>My Mentorships</h2>
    <ul id="mentorshipList"></ul>
  </div>

  <!-- Opportunities -->
  <div class="card">
    <h2>Opportunities</h2>
    <ul id="opportunityList"></ul>
  </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>

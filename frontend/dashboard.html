<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync ‚Äî Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üéì</div>
                <span>SkillSync</span>
            </div>
            <div class="header-actions">
                <div class="user-badge">
                    <div class="user-avatar" id="headerAvatar"></div>
                    <span id="headerUsername"></span>
                </div>
                <button class="btn btn-secondary" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Sidebar - Profile -->
        <div>
            <div class="card profile-card">
                <div class="profile-avatar-large" id="profileAvatar"></div>
                <div class="profile-name" id="profileName">Loading...</div>
                <div class="profile-role">
                    <span class="badge" id="profileRole"></span>
                </div>
                
                <div class="profile-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="skillCount">0</div>
                        <div class="stat-label">Skills</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="mentorshipCount">0</div>
                        <div class="stat-label">Connections</div>
                    </div>
                </div>
                
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 0.75rem;" id="editProfileBtn">‚úèÔ∏è Edit Profile</button>
                <button class="btn btn-secondary" style="width: 100%;" id="deleteAccountBtn">üóëÔ∏è Delete Account</button>
            </div>
            
            <!-- Skills Card -->
            <div class="card" style="margin-top: 2rem;">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">üõ†Ô∏è</div>
                        My Skills
                    </div>
                </div>
                <div class="skills-grid" id="userSkillsList">
                    <div class="loading">Loading skills...</div>
                </div>
                <div class="skill-form">
                    <select id="skillDropdown" class="input-field"></select>
                    <button class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;" id="addSkillBtn">+ Add Skill</button>
                </div>
            </div>
        </div>

        <!-- Center - Main Content -->
        <div>
           <div class="search-container">
    <span class="search-icon">üîç</span>
    <input
        type="text"
        class="search-input"
        placeholder="Search users..."
        id="searchInput"
    />
</div>

<!-- Search Result -->
<div id="searchResult" class="search-result"></div>

            
            <!-- Matches Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">üéØ</div>
                        Top Matches
                    </div>
                    <button class="btn btn-primary" id="findMatchesBtn">Find Matches</button>
                </div>
                
                <div class="match-grid" id="matchResult">
                    <div class="no-data">Click "Find Matches" to discover mentors/mentees</div>
                </div>
            </div>
            
            <!-- Opportunities -->
            <div class="card" style="margin-top: 2rem;">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">üíº</div>
                        Opportunities
                    </div>
                    <button class="btn btn-primary" id="createOppBtn">+ Create</button>
                </div>
                
                <!-- Create Opportunity Form -->
                <div id="createOppForm" class="form-section" style="display:none; margin-bottom: 2rem;">
                    <input id="oppTitle" class="input-field" placeholder="Title *">
                    <textarea id="oppDescription" class="input-field" placeholder="Description"></textarea>
                    <select id="oppType" class="input-field">
                        <option value="job">Job</option>
                        <option value="internship">Internship</option>
                        <option value="mentorship">Mentorship</option>
                    </select>
                    <label style="color: var(--text-secondary); margin: 0.5rem 0;">Required Skills (hold Ctrl/Cmd to select multiple)</label>
                    <select id="oppSkills" class="input-field" multiple style="min-height: 100px;"></select>
                    <div class="btn-group" style="display: flex; gap: 0.75rem; margin-top: 1rem;">
                        <button id="saveOppBtn" class="btn btn-primary" style="flex: 1;">Create</button>
                        <button id="cancelOppBtn" class="btn btn-secondary" style="flex: 1;">Cancel</button>
                    </div>
                </div>
                
                <div class="opportunities-grid" id="opportunityList">
                    <div class="loading">Loading opportunities...</div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar - Activity -->
        <div>
            <!-- Mentorships -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">ü§ù</div>
                        My Connections
                    </div>
                </div>
                
                <div id="mentorshipList" style="display: flex; flex-direction: column; gap: 1rem;">
                    <div class="loading">Loading connections...</div>
                </div>
            </div>
            
            <!-- All Users -->
            <div class="card" style="margin-top: 2rem;">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">üë•</div>
                        All Users
                    </div>
                    <button class="btn-icon" id="refreshUsersBtn">üîÑ</button>
                </div>
                
                <div id="allUsersList" style="display: flex; flex-direction: column; gap: 0.75rem; max-height: 400px; overflow-y: auto;">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Profile</h2>
                <button class="btn-close" id="closeModalBtn">√ó</button>
            </div>
            <div class="modal-body">
                <input id="editName" class="input-field" placeholder="Name">
                <input id="editRole" class="input-field" placeholder="Role" readonly>
                <select id="editExperience" class="input-field">
                    <option value="">Select Experience Level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Expert">Expert</option>
                </select>
                <textarea id="editSummary" class="input-field" placeholder="Profile Summary"></textarea>
                <div class="btn-group" style="display: flex; gap: 0.75rem;">
                    <button id="saveProfileBtn" class="btn btn-primary" style="flex: 1;">Save Changes</button>
                    <button id="cancelEditBtn" class="btn btn-secondary" style="flex: 1;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script src="dashboard.js"></script>
</body>
</html>

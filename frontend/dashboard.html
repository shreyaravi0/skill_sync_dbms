<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSync â€” Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
  <h1>SkillSync</h1>
  <div class="top-right">
    <span id="userDisplay"></span>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<div class="container">

  <!-- Profile -->
  <div class="card">
    <h2>My Profile</h2>
    <ul id="profileList"></ul>
  </div>

  <!-- Skills -->
  <div class="card">
    <h2>My Skills</h2>
    <ul id="userSkillsList"></ul>
    <select id="skillDropdown"></select>
    <button id="addSkillBtn" class="btn primary-btn">Add Skill</button>
  </div>

  <!-- Mentorship & Matching -->
  <div class="card">
    <h2>Mentorship</h2>
    <label for="matchRoleDropdown">Select role to match:</label>
    <select id="matchRoleDropdown">
      <option value="mentor">Mentor</option>
      <option value="mentee">Mentee</option>
    </select>
    <button class="btn primary-btn" onclick="findMatches()">Find Matches</button>
    <ul id="matchResult"></ul>
  </div>

  <!-- My Mentorships -->
  <div class="card">
    <h2>My Mentorships</h2>
    <ul id="mentorshipList"></ul>
  </div>

  <!-- Chat -->
  <div class="card">
    <h2>Chat</h2>
    <select id="chatUser"></select>
    <div id="chatBox" class="chat-box"></div>
    <input id="chatInput" class="input-field" placeholder="Type message">
    <button onclick="sendMessage()" class="btn primary-btn">Send</button>
  </div>

  <!-- Opportunities -->
  <div class="card">
    <h2>Opportunities</h2>
    <ul id="opportunityList"></ul>
  </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillSync ‚Äî Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-pattern">

<header class="topbar">
    <h1>üêß SkillSync</h1>
    <p class="tagline">Let us help you find the right mentor and guide your journey.</p>
</header>

<div class="container">
    <div class="auth-card">

        <img src="https://i.imgur.com/Y6bZf0v.png" class="mascot" alt="mascot">

        <h2>Welcome Back!</h2>
        <p class="subtitle">Choose your role & continue your journey</p>

        <div class="role-selector">
            <button class="role-btn">Mentor</button>
            <button class="role-btn">Mentee</button>
        </div>

        <form>
            <input type="text" placeholder="Username" class="input-field">
            <input type="password" placeholder="Password" class="input-field">

            <button class="btn primary-btn">Login</button>
        </form>

        <p class="switch-text">
            New here? <a href="#" class="link">Create an account</a>
        </p>
    </div>
</div>

</body>
</html>
